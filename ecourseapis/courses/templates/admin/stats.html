{% extends 'admin/base_site.html' %}
{% block content %}
<h1>THỐNG KÊ THÔNG TIN CÁC KHOÁ HỌC</h1>
<ul>
    {% for c in stats %}
    <li><strong>{{ c.name }}</strong> có {{ c.count }} bài học
    </li>
    {% endfor %}
</ul>

<div style="width:60%">
    <canvas id="myChart"></canvas>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    window.onload = function(){
    data=[];
    labels = [];
        {% for c in stats %}
    labels.push('{{ c.name }}')
    data.push({{ c.count }})
    {% endfor %}
    const ctx = document.getElementById('myChart');

  new Chart(ctx, {
    type: 'bar',

    data: {
      labels: labels,
      datasets: [{
        label: 'Thống kê môn học theo danh mục',
        data: data,
        backgroundColor:['LightBlue','LightOrange','LightYellow'],
        borderWidth: 1
      }]
    },
    options: {
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });
    }
</script>
{% endblock %}
